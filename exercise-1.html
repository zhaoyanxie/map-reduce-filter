<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Filter</title>
</head>
<body>

<script>
  const numbers = [3, 62, 234, 7, 23, 74, 23, 76, 92]

  // use the array filter method to create an array of the numbers greater than `70`
  const numbersGreater = numbers.filter(num => num > 70);
  // log the filtered array to the console
  console.log(numbersGreater);
</script>
</body>
</html>
